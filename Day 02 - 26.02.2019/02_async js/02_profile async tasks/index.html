<!DOCTYPE html>
<html lang="en">

<head>
    <script>


        function f1() {
            console.profile("f1");


            document.getElementById("res").innerHTML += `<p>f1 START</p>`;
            for (let i = 0; i < 10 ** 10; i++);
            document.getElementById("res").innerHTML += `<p>f1 END</p>`;


            console.profileEnd("f1");
        }


        function f2() {
            console.profile("f2");


            document.getElementById("res").innerHTML += `<p>f2 START</p>`;
            setTimeout(
                () => {
                    document.getElementById("res").innerHTML += `<p>f2 END</p>`;

                }
                , 10000
            )

            console.profileEnd("f2");
        }


        function f3() {
            console.profile("f3");


            document.getElementById("res").innerHTML += `<p>f3 START</p>`;
            setTimeout(
                () => {
                    for (let i = 0; i < 10 ** 10; i++);
                    document.getElementById("res").innerHTML += `<p>f3 END</p>`;

                }
                , 10000
            )

            console.profileEnd("f3");
        }
    </script>
</head>

<body>
<input/>
<hr/>
<button onclick="f1()">click f1</button>
<button onclick="f2()">click f2</button>
<button onclick="f3()">click f3</button>

<hr/>
<div id="res"></div>
</body>

</html>
